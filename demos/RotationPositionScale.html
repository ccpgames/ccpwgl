<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>WebGL API Test - Position, Rotation and Scale</title>

    <script type="text/javascript" src="../dist/ccpwgl_gl3.min.js"></script>
    <script type="text/javascript" src="../dist/ccpwgl_int.min.js"></script>
    <script type="text/javascript" src="../src/test/TestCamera2.js"></script>
    <script type="text/javascript" src="../dist/ccpwgl.js"></script>

    <script type="text/javascript">

        // Declare some globals so you can test functionality from your javascript console
        var ship, scene, camera;

        function onDocumentLoad()
        {
            var canvas = document.getElementById('mainCanvas');
            ccpwgl.initialize(canvas);
            scene = ccpwgl.loadScene('res:/dx9/scene/universe/a01_cube.red');

            camera = new TestCamera(canvas);
            camera.minDistance = 10;
            camera.maxDistance = 10000;
            camera.fov = 30;
            camera.distance = 5000;
            camera.nearPlane = 1;
            camera.farPlane = 10000000;
            camera.minPitch = -0.5;
            camera.maxPitch = 0.65;
            ccpwgl.setCamera(camera);

            // Load the data for the Confessor
            ship = scene.loadShip('ade3_t3:amarrbase:amarr', whenLoaded);

            // A callback function that is run once the ship's base javascript object has loaded.
            // This callback adds get/setters that allow you to change the ship's rotation, position and scale.
            // Note: Changing the ship's transforms outside of these functions will result in
            // incorrect values being returned from the get functions.
            function whenLoaded()
            {
                var position = vec3.create();
                var scale = vec3.one();
                var orientation = quat.create();

                /**
                 *  Creates a new transform
                 *  @param {quat} orientation
                 *  @param {vec3} position
                 *  @param (vec3) scale
                 *  @returns {mat4} Transform matrix
                 */
                function createTransform(orientation, position, scale)
                {
                    return mat4.fromRotationTranslationScale(mat4.create(), orientation, position, scale);
                }

                // Rotation
                Object.defineProperty(this, 'rotation', {
                    get: function ()
                    {
                        return vec3.fromQuat(orientation);
                    },
                    set: function (v)
                    {
                        quat.setVec3(orientation, v);
                        var newTransform = createTransform(orientation, position, scale);
                        this.setTransform(newTransform)
                    },
                    enumerable: true,
                    configurable: true
                });

                // Position
                Object.defineProperty(this, 'position', {
                    get: function ()
                    {
                        return position;
                    },
                    set: function (v)
                    {
                        vec3.copy(position, v);
                        var newTransform = createTransform(orientation, v, scale);
                        this.setTransform(newTransform)
                    },
                    enumerable: true,
                    configurable: true
                });

                // Scale
                Object.defineProperty(this, 'scale', {
                    get: function ()
                    {
                        return scale;
                    },
                    set: function (v)
                    {
                        vec3.copy(scale, v);
                        var newTransform = createTransform(orientation, position, v);
                        this.setTransform(newTransform)
                    },
                    enumerable: true,
                    configurable: true
                });

                // Example values
                this.rotation = [ 100, 10, -20];
                this.position = [ 0, -100, 0 ];
                this.scale = [ 1, 1, 1 ];

            }

            ccpwgl.enablePostprocessing(true);

        }

        onload = onDocumentLoad;

    </script>

</head>
<body style="margin:0">
<canvas id="mainCanvas" style="position:fixed;width:100%;height:100%"></canvas>
</body>
</html>
